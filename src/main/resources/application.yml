spring:
  application:
    name: Spring Boot REST API

server:
    servlet:
      context-path: /api/v1
    shutdown: graceful

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  info:
    java:
      enabled: true
    env:
      enabled: true
    git:
      mode: full
info:
  name: ${spring.application.name}
  description: A Spring Boot application demonstrating a RESTful CRUD (Create, Read, Update, Delete) API with comprehensive testing and API documentation using OpenAPI
